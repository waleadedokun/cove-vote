<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title> Auth Page </title>
  </head>
  <body class="ff-inria">
    <header class="header bg-dark text-white">
      <a class="ff-montserrat-alternates header-logo" href="./index.html">
        <span class="text-primary-1"> COVE </span> <span class="text-white"> VOTE</span>
      </a>
      <i class="fa-solid fa-bars btn-menu"></i>
      <nav class="flex bg-dark nav">
        <i class="fa-solid mg-2 fa-xmark btn-close"></i>
        <a class="ff-montserrat-alternates" href="./index.html">
          <span class="text-primary-1"> COVE </span> <span class="text-white"> VOTE</span>
        </a>
        <input placeholder="Search Upcoming Elections "/>
        <div class="flex navbar">
          <ul class="flex navlinks">
              <li><a href=""> About Us </a></li>
              <li><a href=""> Contact Us </a></li>
          </ul>
          <div class="dropdown">
            <button class="btn btn-secondary flex dropdown-btn" style="gap: 1rem;"> <span>  Sign up / Login  </span> <i class="fa fa-caret-down fa-beat-fade" aria-hidden="true"></i> </button>
            <ul class="dropdown-content">
              <li class="dropdown-item"><a href="./voter-auth.html"> I'm a Voter </a></li>
              <li class="dropdown-item"><a href="./officer-auth.html"> I'm an Election Officer </a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container d-flex flex-column flex-md-row align-items-center auth-container">
      <img class=".d-sm-none .d-md-block" src="./assets/imgs/voter-bg.png" style="height: 50vh; width: 40vw; object-fit: contain;"/>

      <section>
        <nav class="nav nav-tabs" role="tablist">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Log in</button>
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="true">Sign up</button>
        </nav>
        <div class="tab-content" style="height: 35vh; width: 30vw; overflow: scroll;">
          <div role="tabpanel" aria-labelledby="login-tab"  class="tab-pane active  fade show" id="login">
              <form class="d-grid gap-3">
                  <div class="d-grid gap-1">
                      <label class="form-label"> E-mail </label>
                      <input  placeholder="Email" type="email" required class="form-control" />
                  </div>
                  <div class="d-grid gap-1">
                      <label class="form-label"> Password </label>
                      <input  placeholder="Enter Password" type="password" required  class="form-control"/>
                  </div>
                  <button type="button" class="button rounded shadow-sm"> Log in </button>
              </form>
          </div>
          <div role="tabpanel"  aria-labelledby="signup-tab" class="tab-pane  fade" id="signup">
              <form class="d-grid gap-3 mb-3">
                  <div class="d-grid gap-1">
                      <label for="signupemailinput" class="form-label"> E-mail </label>
                      <input id="signupemailinput" placeholder="name@example.com" type="email" required  class="form-control"/>
                  </div>
                  <div class="d-grid gap-1">
                      <label for="signuppasswordinput" class="form-label"> Password </label>
                      <input id="signuppasswordinput" placeholder="Enter Password" type="password" required  class="form-control"/>
                  </div>
                  <div class="d-grid gap-1">
                      <label for="signupconpasswordinput" class="form-label"> Confirm Password </label>
                      <input id="signupconpasswordinput" placeholder="Enter Password" type="password" required   class="form-control" />
                  </div>
                  <button type="button" class="button rounded shadow-sm"> Sign up </button>

              </form>
          </div>
      </div>
      </section>
    </main>

    <footer class="row container mx-auto" style="margin-top: 10vh; margin-bottom: 5vh;">
      <div class="col-md-6 col-lg-3">
        <a class="ff-montserrat-alternates" style="background-color: #383938; padding:0.2rem; border-radius: 3px;" href="./index.html">
          <span class="text-primary-1"> COVE </span> <span class="text-white"> VOTE</span>
        </a>
          <p> Cove-Vote is a web application for making elections easy
          </p>
      </div>
      <div class="col-md-6 col-lg-3">
          <h2>    Company </h2>
          <ul>
              <li> Home </li>
          </ul>
      </div>
      <div class="col-md-6 col-lg-3">
          <h2> Resources </h2>
          <ul>
              <li> Blog </li>
          </ul>
      </div>
      <div class="col-md-6 col-lg-3">
          <p> Subscribe to our Email</p>
          <div class="d-flex gap-1 flex-wrap">
              <input  placeholder="Email"  />
              <button class="button rounded shadow-sm"> Subscribe </button>
          </div>
      </div>
      <p style="text-align:center;margin-top: 2rem;"> Created with ðŸ’— </p>
</footer>
  </body>
  <script src="https://kit.fontawesome.com/79a71d8460.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"> </script>
</html>
